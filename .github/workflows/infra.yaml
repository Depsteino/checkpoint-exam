name: Infra

on:
  pull_request:
    paths:
      - "infra/**"
  push:
    branches: [ main ]
    paths:
      - "infra/**"
  workflow_dispatch:
    inputs:
      action:
        description: Run mode for manual trigger (plan or apply)
        required: true
        default: plan

jobs:
  check-backend:
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET || 'candidate-2-terraform-s3' }}
      TF_LOCK_TABLE: ${{ vars.TF_LOCK_TABLE || 'candidate-2-terraform-lock' }}
    steps:
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Validate Backend Resources
        run: |
          set -euo pipefail
          if [ -z "${TF_STATE_BUCKET}" ] || [ -z "${TF_LOCK_TABLE}" ]; then
            echo "Missing TF_STATE_BUCKET or TF_LOCK_TABLE repo variables."
            exit 1
          fi
          aws s3api head-bucket --bucket "${TF_STATE_BUCKET}"
          aws dynamodb describe-table --table-name "${TF_LOCK_TABLE}" >/dev/null

  plan:
    if: (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) || (github.event_name == 'workflow_dispatch' && inputs.action == 'plan')
    needs: [check-backend]
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET || 'candidate-2-terraform-s3' }}
      TF_LOCK_TABLE: ${{ vars.TF_LOCK_TABLE || 'candidate-2-terraform-lock' }}
      TF_STATE_KEY: terraform.tfstate
      TF_VAR_grafana_dashboard_version: ${{ github.sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: |
          set -euo pipefail
          terraform init -input=false \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform Plan
        working-directory: infra
        run: terraform plan -input=false

  apply:
    if: github.event_name == 'push' || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
    needs: [check-backend]
    runs-on: ubuntu-latest
    env:
      AWS_REGION: us-east-1
      TF_STATE_BUCKET: ${{ vars.TF_STATE_BUCKET || 'candidate-2-terraform-s3' }}
      TF_LOCK_TABLE: ${{ vars.TF_LOCK_TABLE || 'candidate-2-terraform-lock' }}
      TF_STATE_KEY: terraform.tfstate
      TF_VAR_grafana_dashboard_version: ${{ github.sha }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform Init
        working-directory: infra
        run: |
          set -euo pipefail
          terraform init -input=false \
            -backend-config="bucket=${TF_STATE_BUCKET}" \
            -backend-config="key=${TF_STATE_KEY}" \
            -backend-config="region=${AWS_REGION}" \
            -backend-config="dynamodb_table=${TF_LOCK_TABLE}" \
            -backend-config="encrypt=true"

      - name: Terraform Apply
        working-directory: infra
        run: terraform apply -auto-approve -input=false

      - name: Restart Grafana Service
        run: |
          aws ecs update-service \
            --cluster candidate-2-cluster \
            --service grafana \
            --force-new-deployment
